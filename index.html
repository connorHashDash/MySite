<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Connor's Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="media/favicon.png">
    <script defer src='app.js'>
    </script>
</head>

<body>

    <div class='bar'>
        <div class='lBar'>
            <a class='barHome' href=''><p>Home</p></a>
        </div>
        <div class='rBar'>
            <a class="barBlog" href=""><p class='rItems'>Blog</p></a>
            <a class="barPortfolio" href="#bottom"><p class='rItems'>Portfolio</p></a>
            <a class="barContact" href=""><p class='rItems'>Contact</p></a>
        </div>
    </div>
    <div class="aboutBackground">
        <div class='aboutSquare'>
            <div class="title">
                <p class='titleText'> Connor Black</p>
                <div class='blinker' id='blinker'></div>
            </div>
            <div class='aboutDiv'>
                <p class='aboutP'>
                Hi, I'm Connor. <br> <br>

                I specialise in Communications, Website development and Sound
                Engineering. I can help bring your business the audience it deserves.
                </p>
            </div>
            <div class="socials">
                <div class="gitDiv socialBlock">
                    <a class="gitLink" href="https://github.com/connorHashDash"><img class='social' src="media/Git.png"></a>
                </div>
                <div class="linkedIn socialBlock">
                    <a class="linkedinLink" href="https://www.linkedin.com/in/connor-black-29608b198/"><img class='social' src="media/linkedIn.png"></a>
                </div>
                <div class="cvIcon">
                    <a class="cvLink" href="media/cv.pdf"><img class='cvimg' src="media/cv.png" alt="cv"></a>
                </div>
            </div>
        </div>
        <div class="arrowDiv">
            <img class='downArrow' src="media/downArrow.png" alt="">
        </div>
    </div>

    <div class="portfolio">
        <p class="portfolioTitle">Portfolio</p>
    </div>
		

</body>

</html>
